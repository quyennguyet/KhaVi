<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng sinh nhật Khả Vi</title>
    <style>
        body {
            background-color: #e6e6fa;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #4b0082;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .images img {
            width: 200px;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }
        .images img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1>Chúc mừng sinh nhật Khả Vi!</h1>
    <p>Chúc bà sinh nhật vui vẻ! Mọi mong ước của bà đều là lời chúc của tui. Love u.</p>
    <div class="images">
        <img src="images/1.jpg" alt="Hình 1">
        <img src="images/2.jpg" alt="Hình 2">
        <img src="images/3.jpg" alt="Hình 3">
        <img src="images/4.jpg" alt="Hình 4">
        <img src="images/5.jpg" alt="Hình 5">
    </div>
</body>
</html>
